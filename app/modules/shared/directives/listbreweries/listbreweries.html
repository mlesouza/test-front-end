<div class="background card" ng-click="go('/brewery/'+brewery.id)">
    <div class="card-header">
        <h1>{{brewery.name}}</h1>
    </div>
    <div class="card-body">
        <span>
            {{brewery.street}}
        </span>
        <br ng-if="brewery.street" />
        <span>
            {{brewery.city}} {{brewery.state}} - {{brewery.postal_code}}
        </span>
        <br ng-if="brewery.city || brewery.state || brewery.postal_code" />
        <span>
            {{brewery.country}}
        </span>
    </div>
    <div class="card-footer">
        <span class="card-badge {{brewery.brewery_type}}">
            {{brewery.brewery_type}}
        </span>
    </div>
</div>
