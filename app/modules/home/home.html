<div ng-controller="HomeCtrl as vm" class="background">
	<div class="filter">
		<form class="form-inline">
			<div class="form-group">
				<label>Filter: </label>
				<select class="form-control">
					<option>micro</option>
					<option>nano</option>
					<option>regional</option>
					<option>brewpub</option>
					<option>large</option>
					<option>planning</option>
					<option>bar</option>
					<option>contract</option>
					<option>proprietor</option>
					<option>closed</option>
				</select>
			</div>
		</form>
	</div>


	<div class="row">
		<div class="col-md-3 margin-bottom-30 animate-repeat" ng-repeat="brewery in vm.list">
			<list-breweries brewery="brewery"></list-breweries>
		</div>
	</div>
	<div class="flex justify-center align-center">
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li ng-class="{'active': vm.currentPage === 1}" ng-click="vm.getBreweriesList(1,20)"><a href="#">1</a>
				</li>
				<li ng-class="{'active': vm.currentPage === 2}" ng-click="vm.getBreweriesList(2,20)"><a href="#">2</a>
				</li>
				<li ng-class="{'active': vm.currentPage === 3}" ng-click="vm.getBreweriesList(3,20)"><a href="#">3</a>
				</li>
			</ul>
		</nav>
	</div>

</div>
