<div ng-controller="HomeCtrl as vm" class="background">
	<div class="filter">
		<form class="form-inline">
			<div class="form-group">
				<label for="filter">Filter: </label>
				<select name="filter" ng-model="vm.type" class="form-control" accesskey="i"
					ng-change="vm.getBreweriesList(1, 20, vm.type)">
					<option value="">all</option>
					<option ng-repeat="type in vm.listOfTypes" value="{{type.key}}">{{type.value}}</option>
				</select>
			</div>
		</form>
	</div>

	<section id="list">
		<div class="row">
			<div class="col-md-3 margin-bottom-30 animate-repeat" ng-repeat="brewery in vm.list">
				<list-breweries brewery="brewery" id="{{brewery.id}}"></list-breweries>
			</div>
		</div>
	</section>

	<section id="pagination">
		<div class="flex justify-center align-center">
			<nav aria-label="Page navigation">
				<ul class="pagination">
					<li ng-class="{'active': vm.currentPage === 1}" ng-click="vm.getBreweriesList(1, 20, vm.type)">
						<a>1</a>
					</li>
					<li ng-class="{'active': vm.currentPage === 2}" ng-click="vm.getBreweriesList(2, 20, vm.type)">
						<a>2</a>
					</li>
					<li ng-class="{'active': vm.currentPage === 3}" ng-click="vm.getBreweriesList(3, 20, vm.type)">
						<a>3</a>
					</li>
				</ul>
			</nav>
		</div>
	</section>


</div>
